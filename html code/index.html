<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Certificate Showcase</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div style="border: 2px solid #000; padding: 20px; box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); border-radius: 15px;">
                    <h2 style="text-align: center; font-weight: bold; margin-bottom: 20px;">My Certificates</h2>
                    <div class="card mb-4" style="border: 2px solid #17a2b8; border-radius: 10px;">
                        <div class="card-body" style="padding: 10px; text-align: center;">
                            <img src="certificate1.jpg" alt="Certificate 1" style="width: 100%; height: auto; border-radius: 10px;">
                            <p style="margin-top: 10px;">Certificate 1: Introduction to Cybersecurity - Cisco</p>
                        </div>
                    </div>
                    <div class="card mb-4" style="border: 2px solid #17a2b8; border-radius: 10px;">
                        <div class="card-body" style="padding: 10px; text-align: center;">
                            <img src="certificate2.jpg" alt="Certificate 2" style="width: 100%; height: auto; border-radius: 10px;">
                            <p style="margin-top: 10px;">Certificate 2: Advanced Networking - Cisco</p>
                        </div>
                    </div>
                    <div class="card mb-4" style="border: 2px solid #17a2b8; border-radius: 10px;">
                        <div class="card-body" style="padding: 10px; text-align: center;">
                            <img src="certificate3.jpg" alt="Certificate 3" style="width: 100%; height: auto; border-radius: 10px;">
                            <p style="margin-top: 10px;">Certificate 3: Web Development - Google</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
